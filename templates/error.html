<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <meta property="og:title" content="Dictionary Website" />
    <meta property="og:description" content="Ini adalah website untuk mencari dan menyimpan dictionary!" />
    <meta property="og:image" content="{{ url_for('static', filename = 'dictionary_logo.png') }}" />
    <link rel="icon" href="../static/wp_favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>

    <!-- Import CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Import JQuery -->
    <script src="../static/script.js"></script>

    <title>Vocabulary Notebook</title>
</head>

<body>
    <!-- banner -->
    <div class="wrap">
        <div class="banner" onclick="window.location.href='/';"></div>
        <br>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-4">
                        <h1 class="card-title">Your word, {{ keyword }}, could not be found</h1>
                        {% if suggestions %}
                        <h5 class="card-title">Here are some suggested words</h5>
                        <div class="d-flex flex-wrap">
                            {% for suggestion in suggestions %}
                            <button type="button" class="btn btn-primary me-2 mb-2 suggestion-button" data-keyword="{{ suggestion }}">{{ suggestion }}</button>
                            {% endfor %}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- footer -->
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/detail/example" class="nav-link px-2 text-muted">Home</a></li>
            </ul>
            <p class="text-center text-muted">Â© 2024 Rico Pratama</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script>
        document.querySelectorAll('.suggestion-button').forEach(button => {
            button.addEventListener('click', () => {
                const keyword = button.dataset.keyword;
                window.location.href = `/detail/${keyword}`;
            });
        });
    </script>
</body>

</html>
